<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

        <link rel="stylesheet" type="text/css" href="global-style.css">
        <link rel="icon" type="image/png" href="Images/school-logo.png">

        <style>
            body {
                overflow-x: hidden;
                
                background-image: url("Images/background.png");
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;

                backdrop-filter: blur(3px);
            }
        </style>

        <title>OBMC - Contact Info</title>
    </head>

    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://obmontessori.edu.ph/"><img src="Images/school-logo-long.png" class="img-fluid" style="max-height: 50px;"></a>
                
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbar-nav">
                <ul class="navbar-nav gap-3 align-items-center">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">
                            Contact Info 
                            <i class="text-primary bi bi-info-circle-fill px-2 fs-5"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap Custom Behaviors -->

        <!-- MAIN PAGE -->
        <div class="container mx-auto row g-2 py-3">
            <div class="card col-12 p-2 mb-3">
                <h1 class="text-center">Information</h1>
            </div>

            <div class="card col-12 col-md-6 col-sm-6 mb-3">
                <p class="text-center pt-3">School Office Schedule</p>

				<table class="table table-sm table-striped table-bordered rounded-inner">
						<tr class="table-primary"><th>Day</th></th><th>Time</th><th>Department</th></tr>
						<tr><td>Monday</td><td>8:00 AM - 4:00 PM</td><td>Registar's Office</td></tr>
                        <tr><td>Tuesday</td><td>8:00 AM - 4:00 PM</td><td>Accounting Office</td></tr>
                        <tr><td>Wednesday</td><td>8:00 AM - 4:00 PM</td><td>Guidance Office</td></tr>
                        <tr><td>Thursday</td><td>8:00 AM - 4:00 PM</td><td>Principal's Office</td></tr>
                        <tr><td>Friday</td><td>8:00 AM - 4:00 PM</td><td>Admin Office</td></tr>
				</table>
            </div>

            <div class="card col-12 col-md-6 col-sm-6 mb-3">
                <p class="text-center pt-3">Contact Us</p>

                <form class="container-fluid form-group">
                    <!-- NAME INPUT -->
                    <div class="input-group my-4">
                        <input type="text" name="fname" id="fname" class="container form-control input-lg" placeholder="First Name"></input>
                        <input type="text" name="lname" id="lname" class="container form-control input-lg" placeholder="Last Name"></input>
                    </div>

                    <!-- EMAIL INPUT -->
                    <div class="input-group my-4">
                        <input type="email" name="email" id="email" class="container-fluid form-control input-lg" placeholder="Email@service.com"></input>
                    </div>

                    <!-- CAMPUS INPUT -->
                    <select class="form-select" id="campus">                            <option selected>Select Campus</option>
                        <option value="angeles">Angeles</option>
                        <option value="greenhills">Greenhills</option>
                        <option value="fairview">Fairview</option>
                        <option value="laspinas">Las Pinas</option>
                        <option value="staana">Sta. Ana</option>
                    </select>

                    <!-- SUBMIT -->
                    <div class="input-group my-4">
                         <input type="submit" name="submit" id="submit" class="btn btn-primary mx-auto d-block container-fluid form-control input-lg"></input>
                    </div>
                </form>
            </div>

            <div>

            </div>
        </div>
    </body>


</html>
